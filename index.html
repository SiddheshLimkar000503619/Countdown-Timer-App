<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown with Clocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas for Matrix Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Clock Widget (Transparent Glass Effect) -->
    <div class="glass-container glass-clocks">
        <div class="clock">
            <div id="regina"></div>
            <div id="mumbai"></div>
            <div id="london"></div>
            <div id="toronto"></div>
            <div id="atlanta"></div>
        </div>
    </div>

    <!-- Main container for flexible layout -->
    <div class="container">
        <!-- Countdown Timers Widget -->
        <div class="glass-container glass-timers">
            <h2>Exam Countdown</h2>
            <div class="timers">
                <div class="task">
                    <h3>5th Oct: Data Analyst Associate</h3>
                    <div id="timer1"></div>
                </div>
                <div class="blank-space"></div>
                <div class="task">
                    <h3>9th Oct: Data Analyst</h3>
                    <div id="timer2"></div>
                </div>
                <div class="blank-space"></div>
                <div class="task">
                    <h3>14th Oct: Data Science Associate</h3>
                    <div id="timer3"></div>
                </div>
                <div class="blank-space"></div>
                <div class="task">
                    <h3>19th Oct: Data Scientist</h3>
                    <div id="timer4"></div>
                </div>
                <div class="blank-space"></div>
                <div class="task">
                    <h3>23rd Oct: Data Engineering Associate</h3>
                    <div id="timer5"></div>
                </div>
                <div class="blank-space"></div>
                <div class="task">
                    <h3>28th Oct: Data Engineer</h3>
                    <div id="timer6"></div>
                </div>
            </div>
        </div>

        <!-- Task List Widget -->
        <div class="glass-container glass-tasks">
            <h2>My To-Do List</h2>
            <div class="todo-container">
                <input type="text" id="newTodo" placeholder="Add new task">
                <button onclick="addTodo()">Add</button>
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
