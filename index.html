<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown with Clocks</title>
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas for Matrix Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Settings Panel Toggle -->
    <button id="settingsToggle" class="settings-toggle">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="toggleMatrix" checked>
            Show Matrix Background
        </label>
        <label>
            Language:
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
            </select>
        </label>
        <button id="closeSettings">Close</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <button id="loginButton">Login</button>
        </div>
    </div>

    <!-- World Clock Widget -->
    <div class="world-clock-container">
        <div class="world-clock-widget">
            <div id="regina"></div>
        </div>
        <div class="world-clock-widget">
            <div id="mumbai"></div>
        </div>
        <div class="world-clock-widget">
            <div id="london"></div>
        </div>
        <div class="world-clock-widget">
            <div id="toronto"></div>
        </div>
        <div class="world-clock-widget">
            <div id="atlanta"></div>
        </div>
    </div>

    <!-- Widgets Container -->
    <div class="widgets-container">
        <!-- Exam Countdown Timer Widget -->
        <div class="countdown-widget">
            <h2><i class="fas fa-calendar-alt"></i> <span data-text="examCountdown">Exam Countdown</span></h2>
            <div class="timers">
                <!-- Exam Countdown Timers -->
                <!-- Each exam has a progress bar and a modal for details -->
                <div class="task" onclick="openExamModal(1)">
                    <h3>5th Oct: Data Analyst Associate</h3>
                    <div id="timer1" class="timer"></div>
                    <progress id="progress1" value="0" max="100"></progress>
                </div>
                <!-- Repeat for other exams -->
                <!-- ... -->
            </div>
        </div>

        <!-- Task List Widget -->
        <div class="tasklist-widget">
            <h2><i class="fas fa-tasks"></i> <span data-text="myToDoList">My To-Do List</span></h2>
            <div class="todo-container">
                <input type="text" id="newTodo" placeholder="Add new task">
                <button onclick="addTodo()"><i class="fas fa-plus"></i></button>
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>

    <!-- Exam Details Modal -->
    <div id="examModal" class="modal">
        <div class="modal-content">
            <span id="closeExamModal" class="close">&times;</span>
            <h2 id="examTitle"></h2>
            <p id="examDetails"></p>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
