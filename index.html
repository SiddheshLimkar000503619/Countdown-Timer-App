<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas for Matrix Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Main container for flexible layout -->
    <div class="container">
        <!-- Countdown Timers Widget -->
        <div class="glass-container glass-timers">
            <h2>Exam Countdown</h2>
            <div class="timers">
                <div class="task">
                    <h3>Deadline: 5th Oct</h3>
                    <h3>Data Analyst Associate</h3>
                    <div id="timer1"></div>
                </div>
                <div class="task">
                    <h3>Deadline: 9th Oct</h3>
                    <h3>Data Analyst</h3>
                    <div id="timer2"></div>
                </div>
                <div class="task">
                    <h3>Deadline: 14th Oct</h3>
                    <h3>Data Science Associate</h3>
                    <div id="timer3"></div>
                </div>
                <div class="task">
                    <h3>Deadline: 19th Oct</h3>
                    <h3>Data Scientist</h3>
                    <div id="timer4"></div>
                </div>
                <div class="task">
                    <h3>Deadline: 23rd Oct</h3>
                    <h3>Data Engineering Associate</h3>
                    <div id="timer5"></div>
                </div>
                <div class="task">
                    <h3>Deadline: 28th Oct</h3>
                    <h3>Data Engineer</h3>
                    <div id="timer6"></div>
                </div>
            </div>
        </div>

        <!-- Task List Widget -->
        <div class="glass-container glass-tasks">
            <h2>My To-Do List</h2>
            <div class="todo-container">
                <input type="text" id="newTodo" placeholder="Add new task">
                <button onclick="addTodo()">Add</button>
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
