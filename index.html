<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commitments Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas for Matrix Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Glass effect container for the clock and countdowns -->
    <div class="glass-container">
        <div class="clock">
            <div id="regina"></div>
            <div id="mumbai"></div>
            <div id="london"></div>
            <div id="toronto"></div>
            <div id="atlanta"></div>
        </div>

        <div class="timers">
            <div class="task">
                <h2>Data Analyst Associate Certification</h2>
                <div id="timer1"></div>
            </div>
            <div class="task">
                <h2>Data Analyst Certification</h2>
                <div id="timer2"></div>
            </div>
            <div class="task">
                <h2>Data Science Python Certification</h2>
                <div id="timer3"></div>
            </div>
            <div class="task">
                <h2>Data Science Associate Exam</h2>
                <div id="timer4"></div>
            </div>
        </div>

        <!-- To-Do List -->
        <div class="todo-container">
            <h2>My To-Do List</h2>
            <input type="text" id="newTodo" placeholder="Add new task">
            <button onclick="addTodo()">Add</button>
            <ul id="todoList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
